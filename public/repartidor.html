<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="repartidor.css">
    <title>Perfil de Repartidor</title>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <div class="profile-icon">🚚</div>
                <div class="profile-greeting">
                    <p>Hola, <span id="greeting-name"></span></p>
                </div>
            </div>
            <div class="menu">
                <div class="menu-buttons">
                    <button onclick="mostrarEntregasPendientes()">Entregas Pendientes</button>
                    <button onclick="mostrarEstadoEntregas()">Estado de Entregas</button>
                    <button onclick="mostrarInformacionPersonal()">Información Personal</button>
                    <button onclick="mostrarFormularioEdicion()">Editar Información Personal</button>

                </div>
                <button onclick="cerrarSesion()" class="logout-button">Cerrar Sesión</button>

            </div>
        </div>
        <div class="content">
            <div class="deliveries" id="deliveries-container">
                <h3>Entregas Pendientes</h3>
                <table id="delivery-list"></table>
            </div>
            <div class="profile-info" id="profile-info-container">
                <h3>Información Personal</h3>
                <table>
                    <tr>
                        <td><img src="img/repartidor.png" alt="Imagen del repartidor" /></td>
                        <td>
                            <div class="profile">
                                <h2 id="name"></h2>
                                <p id="correo"></p>
                                <p id="telefono"></p>
                                <p id="identidad"></p>
                                <p id="tipoVehiculo"></p>
                                <p id="numeroPlaca"></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="profile-edit" id="profile-edit-container">
                <h3 style="font-size: 2em; color: #23c01e;">Editar Información Personal</h3>
                <table id="edit-form">
                    <tr>
                        <td><label for="edit-name">Nombre:</label></td>
                        <td><input type="text" id="edit-name" onkeyup="validate();"></td>
                    </tr>
                    <tr>
                        <td><label for="edit-telefono">Teléfono:</label></td>
                        <td><input type="tel" id="edit-telefono" onkeyup="validate4();" maxlength="8"></td>
                    </tr>
                    <tr>
                        <td><label for="edit-correo">Correo:</label></td>
                        <td><input type="text" id="edit-correo" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="edit-tipoVehiculo">Tipo de Vehículo:</label></td>
                        <td><input type="text" id="edit-tipoVehiculo"></td>
                    </tr>
                    <tr>
                        <td><label for="edit-numeroPlaca">Número de Placa:</label></td>
                        <td><input type="text" id="edit-numeroPlaca" onkeyup="validate5();" maxlength="7"></td>
                    </tr>
                    <tr>
                        <td><label for="edit-password">Contraseña:</label></td>
                        <td class="password-toggle">
                            <input type="password" id="edit-password" style="display: block;">
                            <input type="text" id="edit-text" style="display: none;">
                            <span class="toggle-password" onclick="togglePassword()">
                                <svg class="show-password" width="20" height="20" viewBox="0 0 24 24">
                                    <path fill="none" d="M0 0h24v24H0V0z" />
                                    <path
                                        d="M12 5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-2c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" />
                                </svg>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><button type="submit" class="btn-success" id="GuardarCambios">Guardar
                                Cambios</button></td>
                    </tr>
                </table>
            </div>
            <!-- Nueva sección -->
            <div class="delivery-status" id="delivery-status-container">
                <h3>Estado de Entregas</h3>
                <table id="delivery-status-list"></table>
            </div>
        </div>
        <div id="logout-message" class="logout-message"></div>
    </div>
    <script src="repartidor.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
